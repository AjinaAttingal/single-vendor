<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
</head>
<body>
	<div class="wrapper login">
		<div class="container">
			<div class="col-left">
				<div class="login-text">
					<h2>Welcome !</h2>
					<p>All Ready Have an Account .<br><br>For Free</p>
					<a href="sign in.html" class="btn">Sign In</a>
				</div>
			</div>
			<div class="col-right">
				<div class="login-form">
					<h2>Login</h2>
					<form action="">
						<p>
							<label>Username/Email address<span>*</span></label>
							<input type="text" name="" placeholder="Username or Email" required>
						</p>
						<p>
							<label>Contact<span>*</span></label>
							<input type="password" name="" placeholder="Contact" required>
						</p>
						<p>
							<label>Password<span>*</span></label>
							<input type="password" name="" placeholder="Password" required>
						</p>
						<p>
							<label>Re Enter Password<span>*</span></label>
							<input type="password" name="" placeholder="Confirm Password" required>
						</p>
						<p>
							<input type="submit" name="" value="Sign Up">
						</p>
						

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
